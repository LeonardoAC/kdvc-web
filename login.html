<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>KD?VC</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/frontend.css">
    <link rel="stylesheet" href="fonts/roboto/roboto.css">
    <script src="js/frontend.js"></script>
    <script src="js/call.js"></script>
  </head>
  <body id="body-capa">
    <div class="divMain">
      <div class="divLogin">
        <form id="form-login" method="post" action="#">
            <p><label id="divLogin-label-title">KD?VC</label></p>
            <span id="span-msg"><!-- Errors message here --></span>
            <p><input id="txtId"  type="text"  placeholder="e-mail" value=""  tabindex="0"></p>
            <p><input id="txtPass"  type="password"  placeholder="senha" value=""  tabindex="1"></p>
            <p><input id="txtEml"  type="email"  placeholder="e-mail de recuperação" hidden></p>
            <p><input id="btnSend" type="button"  value="Entrar"  tabindex="2" onclick="javascript:send()"></p>
            <div class="divSignup">
              <p><input type="button" class="divLogin-button" id="btnNew" value="Cadastrar-me" tabindex="3"></p>
              <p><input type="button" class="divLogin-button" id="btnForgot"   value="Esqueci a senha" onclick="inputShowHideLogin()" tabindex="4"></p>
            </div>
      </form>
      </div>
    </div>
  </body>
</html>
