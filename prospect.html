<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>kd?vc</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/frontend.css">
    <link rel="stylesheet" href="font/roboto/roboto.css" type="fonts">
    <script src="js/frontend.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body>
    <div class="divMain">
      <div class="divForms">
        <div class="pictureBevel">
          <img src="/img/cover/oba-mais-1.png" alt="Bem-vindo(a)">
          <label>Uhuu! mais um mais um...</label>
        </div><!-- photoBevel -->
        <form id="form-prospect" action="#" method="post">
            <h2>- - - #Você - - -</h2>
              <p><input type="text"   id="name"     value="" placeholder="Nome" required><br/><span id="complement">Seu nome</span></p>
              <p><input type="text"   id="surname"  value="" placeholder="Sobrenome"><br/><span id="complement">Seu sobrenome</span></p>
              <p><input type="email"  id="email"    value="" placeholder="e-mail" required><br/><span id="complement">e-mail para login</span></p>
              <p><input type="date"   id="born"     value="" placeholder="Dt nascimento" required><br/><span id="complement">Precisamos conferir se você tem idade para usar</span></p>

            <h2>- - - #Segurança - - -</h2>
              <p><input type="password"   id="pass"     value="" placeholder="Senha" required><br/><span id="complement">Escolha uma senha</span></p>
              <p><input type="password"   id="repass"   value="" placeholder="Repita a senha" required><br/><span id="complement">Repita a senha</span></p>
              <span id="span-msg"><!-- Errors message here --></span>
              <p><input type="button"     id="btnSend"  value="Salvar" onclick="javascript:send('POST', 'contact', 'welcome', 'welcome', 'form-prospect', null)"></p>
        </form>
      </div><!-- fim divForms -->
    </div><!-- fim divMain -->
  </body>
</html>
